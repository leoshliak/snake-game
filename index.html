
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="game-left-section">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="touch-controls">
                <div class="touch-control-row">
                    <button id="upBtn" class="direction-btn">↑</button>
                </div>
                <div class="touch-control-row">
                    <button id="leftBtn" class="direction-btn">←</button>
                    <button id="rightBtn" class="direction-btn">→</button>
                </div>
                <div class="touch-control-row">
                    <button id="downBtn" class="direction-btn">↓</button>
                </div>
            </div>
        </div>
        <div class="game-right-section">
            <div class="instructions">
                <h3>How to Play</h3>
                <p>Use the arrow keys to control the snake.</p>
                <p>On mobile, use the arrow buttons below the game.</p>
                <p>Eat the food to grow and earn points.</p>
                <p>Avoid hitting the walls or yourself!</p>
            </div>
            <div class="game-info">
                <div class="score-container">Score: <span id="score">0</span></div>
                <div class="high-score-container">High Score: <span id="highScore">0</span></div>
            </div>
            <div class="controls">
                <button id="startBtn">Start Game</button>
                <button id="resetBtn">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
